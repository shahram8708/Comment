<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .h1 {
            text-align: center;
            color: #333;
            font-size: xx-large;
            font-weight: bolder;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
            font-weight: bolder;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s;
            text-transform: capitalize;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .comment-list {
            list-style-type: none;
            padding: 0;
        }

        .comment {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .comment strong {
            color: #333;
        }

        .comment button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .comment button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="h1">Comment</div>
        <form id="commentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="button" onclick="addComment()">Add Comment</button>
        </form>
        <ul id="comments" class="comment-list"></ul>
    </div>

    <script>
        async function fetchComments() {
            const response = await fetch('/comments');
            const comments = await response.json();
            displayComments(comments);
        }

        window.onload = fetchComments;


        function displayComments(comments) {
            const commentsList = document.getElementById('comments');
            commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentElement = document.createElement('li');
                commentElement.className = 'comment';
                commentElement.innerHTML = `<strong style="text-transform: capitalize;">${comment.name}:</strong> <weak style="text-transform: capitalize;">${comment.message}</weak>`;
                commentsList.appendChild(commentElement);
            });
        }

        async function addComment() {
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');

            const name = nameInput.value;
            const message = messageInput.value;

            if (name && message) {
                const response = await fetch('/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(name)}&message=${encodeURIComponent(message)}`,
                });
                const result = await response.json();
                if (result.success) {
                    nameInput.value = '';
                    messageInput.value = '';

                    fetchComments();
                } else {
                    alert(result.message);
                }
            } else {
                alert('Name and message are required.');
            }
        }

        fetchComments();
    </script>

</body>

</html>
